<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../../css/pages/reset-password.css">
</head>
<body>
    <div class="form-container">
        <div class="logo-container">
            <img src="../../images/logo.png" alt="Eagle Logo" class="logo">
        </div>
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <!-- The userId field is readonly and pre-filled from the URL -->
            <input type="text" id="userId" name="userId" placeholder="User ID" readonly>
            <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <div id="passwordStrength">
                <ul>
                    <li id="minLength" style="color: red;">Minimum 8 characters</li>
                    <li id="lowerCase" style="color: red;">At least one lowercase letter</li>
                    <li id="upperCase" style="color: red;">At least one uppercase letter</li>
                    <li id="digit" style="color: red;">At least one number</li>
                    <li id="specialChar" style="color: red;">At least one special character (!@#$%^&*)</li>
                </ul>
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <div id="message"></div>
        <button id="back-to-login" onclick="window.location.href='login.html'">Back to Login</button>
    </div>
    <script src="../../js/reset-password.js"></script>
</body>
</html>
